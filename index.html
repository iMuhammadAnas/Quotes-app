<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="image"><img src="./Images/Design.png" alt="Design" width="280px"></div>
        <div class="box">
            <div class="spinner" id="loader">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <h1 class="quote" id="quote"></h1>
        </div>
        <div class="auther">
            <p id="auther"></p>
        </div>
        <div class="btn-bx">
            <button class="btn" id="btn">Get New Quote</button>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
